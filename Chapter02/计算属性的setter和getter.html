<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

<div id="app">
  <h2>{{fullName}}</h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: 'wang',
      lastName: 'xinping'
    },
    computed: {
      // 计算属性一般是没有set方法, 就是只读属性.
      fullName: {
        set: function(newValue) {
            var names = newValue.split(' ');
            this.firstName = names[0];
            this.lastName = names[1];
        },
        get: function () {
            return this.firstName + ' ' + this.lastName
        }
      },
    }
  })
</script>

</body>
</html>
