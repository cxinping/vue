<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

<div id="app">
  <h2 class="title" :class="[activeCls, lineCls]">{{message}}</h2>
  <h2 class="title" :class="getClasses()">{{message}}</h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: '你好',
      activeCls: 'active',
      lineCls: 'line'
    },
    methods: {
      getClasses: function () {
        return [this.activeCls, this.lineCls]
      }
    }
  })
</script>

</body>
</html>
