<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <img v-bind:src="imgURL" alt="">
  <a v-bind:href="aHref">博客园</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {      
      imgURL: 'https://www.cnblogs.com/images/logo_small.gif',
      aHref: 'http://www.cnblogs.com'
    }
  })
</script>

</body>
</html>
